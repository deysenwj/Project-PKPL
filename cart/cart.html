<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(20px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .cart-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .cart-icon::before {
            content: 'üõí';
            font-size: 36px;
        }

        h1 {
            color: white;
            font-size: 36px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .cart-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .cart-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 30px;
        }

        .cart-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .cart-table thead th {
            color: white;
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cart-table thead th:first-child {
            border-radius: 12px 0 0 0;
        }

        .cart-table thead th:last-child {
            border-radius: 0 12px 0 0;
            text-align: center;
        }

        .cart-table tbody tr {
            background: white;
            transition: all 0.3s ease;
        }

        .cart-table tbody tr:hover {
            background: #f7fafc;
            transform: translateX(5px);
        }

        .cart-table tbody td {
            padding: 20px 15px;
            border-bottom: 1px solid #e2e8f0;
            color: #2d3748;
            font-size: 15px;
        }

        .cart-table tbody tr:last-child td {
            border-bottom: none;
        }

        .cart-table tbody td:last-child {
            text-align: center;
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-cart-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-cart p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .remove-btn {
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(252, 129, 129, 0.3);
        }

        .remove-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(252, 129, 129, 0.5);
        }

        .remove-btn:active {
            transform: translateY(0);
        }

        .total-section {
            background: linear-gradient(135deg, #edf2f7 0%, #e2e8f0 100%);
            padding: 25px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .total-section h3 {
            color: #2d3748;
            font-size: 24px;
            font-weight: 700;
        }

        .total-amount {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
            font-size: 16px;
        }

        .loading::before {
            content: '‚è≥';
            font-size: 32px;
            display: block;
            margin-bottom: 10px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .cart-wrapper {
                padding: 20px;
                overflow-x: auto;
            }

            .cart-table {
                font-size: 13px;
            }

            .cart-table thead th,
            .cart-table tbody td {
                padding: 12px 10px;
            }

            h1 {
                font-size: 28px;
            }

            .total-section {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="cart-icon"></div>
            <h1>Keranjang Belanja</h1>
        </div>

        <div class="cart-wrapper">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Nama Produk</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Total</th>
                        <th>Hapus</th>
                    </tr>
                </thead>
                <tbody id="cart-body">
                    <tr>
                        <td colspan="5" class="loading">Memuat data keranjang...</td>
                    </tr>
                </tbody>
            </table>

            <div class="total-section">
                <h3>Total Harga:</h3>
                <div class="total-amount" id="total-price">IDR 0</div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-secondary" onclick="window.location.href='/toko_emas_v6/'">
                    ‚Üê Lanjut Belanja
                </button>
                <button class="btn btn-primary" onclick="checkout()">
                    Checkout ‚Üí
                </button>
            </div>
        </div>
    </div>

    <script>
        // Fungsi untuk memuat data keranjang
        async function loadCart() {
            try {
                const response = await fetch('cart.php'); // Mengambil data dari backend
                const cartItems = await response.json();

                const cartBody = document.getElementById('cart-body');
                const totalPriceElement = document.getElementById('total-price');
                let totalPrice = 0;

                // Kosongkan isi tabel
                cartBody.innerHTML = '';

                // Jika ada data keranjang
                if (cartItems.length > 0) {
                    cartItems.forEach(item => {
                        const total = item.price * item.quantity;
                        totalPrice += total;

                        const row = `
                            <tr>
                                <td><strong>${item.name}</strong></td>
                                <td>IDR ${item.price.toLocaleString('id-ID')}</td>
                                <td>${item.quantity}</td>
                                <td><strong>IDR ${total.toLocaleString('id-ID')}</strong></td>
                                <td>
                                    <button class="remove-btn" onclick="removeFromCart(${item.id})">üóëÔ∏è Hapus</button>
                                </td>
                            </tr>
                        `;
                        cartBody.innerHTML += row;
                    });
                } else {
                    cartBody.innerHTML = `
                        <tr>
                            <td colspan="5" class="empty-cart">
                                <div class="empty-cart-icon">üõí</div>
                                <p><strong>Keranjang Anda kosong</strong></p>
                                <p style="font-size: 14px; color: #a0aec0;">Mulai belanja untuk menambahkan produk ke keranjang</p>
                            </td>
                        </tr>
                    `;
                }

                // Update total harga
                totalPriceElement.textContent = `IDR ${totalPrice.toLocaleString('id-ID')}`;
            } catch (error) {
                console.error('Gagal memuat data keranjang:', error);
                const cartBody = document.getElementById('cart-body');
                cartBody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-cart">
                            <div class="empty-cart-icon">‚ö†Ô∏è</div>
                            <p><strong>Gagal memuat data keranjang</strong></p>
                            <p style="font-size: 14px; color: #a0aec0;">Silakan coba refresh halaman</p>
                        </td>
                    </tr>
                `;
            }
        }

        // Fungsi untuk menghapus item dari keranjang
        async function removeFromCart(cartId) {
            if (!confirm('Yakin ingin menghapus item ini dari keranjang?')) {
                return;
            }

            try {
                const response = await fetch('removeFromCart.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `cart_id=${cartId}`
                });

                if (response.ok) {
                    loadCart(); // Muat ulang data keranjang setelah menghapus
                } else {
                    alert('Gagal menghapus item dari keranjang.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan. Silakan coba lagi.');
            }
        }

        // Fungsi checkout
        function checkout() {
            const totalPrice = document.getElementById('total-price').textContent;
            if (totalPrice === 'IDR 0') {
                alert('Keranjang Anda kosong. Tambahkan produk terlebih dahulu.');
                return;
            }
            
            // Redirect ke halaman checkout
            window.location.href = 'checkout.php';
        }

        // Muat data keranjang saat halaman selesai dimuat
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
